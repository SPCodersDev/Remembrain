    <body>
        <div class="navbar">
            
        </div>

        <div class="body">
            <div class="title">Settings</div>
            <div class="content">
                <div class="settingsSection">
                    <div class="settingsSectionTitle">Email:</div>
                    <div class="settingsSectionInfo" id = "sEmail"></div>
                </div>
                <div class="settingsSection">
                    <div class="settingsSectionTitle">Username:</div>
                    <div class="settingsSectionInfo" id = "sUsername"></div>
                </div>
                <div class="settingsSection" id = "changePassword">
                    <div class="settingsSectionTitle">Change Password:</div>
                    <div class="settingsChangePasswordBox">
                        <div class="settingsChangePasswordBoxSection">
                            <div class="settingsChangePasswordBoxSectionTitle">Enter New Password (8+ Characters):</div>
                            <input type = "text" id = "cp1" class = "settingsChangePasswordBoxSectionInput">
                            <div class="settingsChangePasswordBoxSectionError" id = "cpe1" style = "display: none;"></div>
                        </div>
                        <div class="settingsChangePasswordBoxSection">
                            <div class="settingsChangePasswordBoxSectionTitle">Confirm New Password:</div>
                            <input type = "text" id = "cp2" class = "settingsChangePasswordBoxSectionInput">
                            <div class="settingsChangePasswordBoxSectionError" id = "cpe2" style = "display: none;"></div>
                        </div>
                        <div class="settingsChangePasswordBoxSection">
                            <button class="settingsChangePasswordBoxSectionButton" id = "cpBtn">Change Password</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <script src='scripts/init.js' async defer></script>
        <script src='scripts/script.js' async defer></script>
        <script src='scripts/redirect.js' async defer></script>
        <script src='scripts/navbar.js'></script>
        <script src='scripts/pages.js'></script>

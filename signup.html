<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Sign Up | Remembrain</title>
        <meta name='description' content=''>
        <meta name="google-signin-client_id" content="1047689252141-p8jbno8o4n5dnebqv7koqq5n87v9o2oa.apps.googleusercontent.com">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='styles/style.css'>
        <link rel='stylesheet' href='styles/signup.css'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.1/css/all.css' integrity='sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp' crossorigin='anonymous'>
        <script src='https://kit.fontawesome.com/a2406e7df8.js' crossorigin='anonymous'></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <div class="left">
            <div class="signupBox">
                <div class="signupTitle">Sign Up</div>
                <div class="signupHint">Sign Up to Remembrain</div>
                <div class="signupCredentials">
                    <div class="signupCredential">
                        <div class="signupCredentialTitle">Email:</div>
                        <input class="signupCredentialEmail" type="email" placeholder="Enter Your Email">
                        <span class="errorEmail" style="display: block;"></span>
                    </div>
                    <div class="signupCredential">
                        <div class="signupCredentialTitle">Password:</div>
                        <div class="loginInput">
                            <input class="signupCredentialPassword" type="password"
                                placeholder="Enter Your Password (8+ Characters)">
                            <button class="showHide" tabindex="-1"><i class="fas fa-eye"></i></button>
                        </div>
                        <span class="errorPassword" style="display: none;"></span>
                    </div>
                    <div class="signupCredential">
                        <div class="signupCredentialTitle">Confirm Password:</div>
                        <div class="loginInput">
                            <input class="signupCredentialPassword2" type="password" placeholder="Re-Enter Your Password">
                            <button class="showHide2" tabindex="-1"><i class="fas fa-eye"></i></button>
                        </div>
                        <span class="errorPassword2" style="display: none;"></span>
                    </div>
                    <button class="signupButton">Sign Up</button>
                    <div class="loginPage">Already Have an Account? <a href="login.html">Login</a></div>
                </div>
            </div>
        </div>
    
        <div class="right">
            <i class="fas fa-brain"></i>
        </div>

        <script src='scripts/init.js' async defer></script>
        <script src='scripts/script.js' async defer></script>
        <script src='scripts/redirect.js' async defer></script>
        <script src="scripts/showPassword.js" async defer></script>
        <script src='scripts/signup.js' async defer></script>
    </body>
</html>

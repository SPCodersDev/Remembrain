l<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title></title>
        <meta name='description' content=''>
        <meta name="google-signin-client_id" content="1047689252141-p8jbno8o4n5dnebqv7koqq5n87v9o2oa.apps.googleusercontent.com">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='styles/style.css'>
        <link rel='stylesheet' href='styles/login.css'>
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.15.1/css/all.css' integrity='sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp' crossorigin='anonymous'>
        <script src='https://kit.fontawesome.com/a2406e7df8.js' crossorigin='anonymous'></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
        <div class="left">
            <div class="loginBox">
                <div class="loginTitle">Login</div>
                <div class="loginHint">Enter Cheesy Text Here</div>
                <div class="loginCredentials">
                    <div class="loginCredential">
                        <div class="loginCredentialTitle">Email:</div>
                        <input class="loginCredentialEmail" type="email" placeholder="Enter Your Email">
                        <span class="errorEmail" style="display: block;"></span>
                    </div>
                    <div class="loginCredential">
                        <div class="loginCredentialTitle">Password:</div>
                        <div class="loginInput">
                            <input class="loginCredentialPassword" type="password" placeholder="Enter Your Password">
                            <button class="showHide" tabindex="-1"><i class="fas fa-eye"></i></button>
                        </div>
                        <span class="errorPassword" style="display: none;"></span>
                    </div>
                    <div class="bar">
                        <div class="rem"><input tabindex="-1" id="rem" type="checkbox" class="remInput">&nbsp;&nbsp;Remember
                            Me</div><a tabindex="-1" class="forgot" href="forgotPassword">Forgot Password?</a>
                    </div>
                    <button class="loginButton">Login</button>
                    <div class="signupPage">Not Signed Up? <a href="signup.html">Create an Account</a></div>
                </div>
            </div>
        </div>
        <div class="right">
            <i class="fas fa-bolt"></i>
        </div>

        <script src='scripts/init.js' async defer></script>
        <script src='scripts/script.js' async defer></script>
        <script src='scripts/redirect.js' async defer></script>
        <script src="scripts/showPassword.js" async defer></script>
        <script src='scripts/login.js' async defer></script>
    </body>
</html>
